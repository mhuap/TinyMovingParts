<!DOCTYPE html>
<html>
<head>
  <title>Tiny Moving Parts</title>
  <meta name="description" content="Family band. New album Celebrate out 5.20.16 via Triple Crown Records.">
  <meta name="keywords" content="tiny moving parts, celebrate, triple crown records">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">


</head>



<body>
  <div class="container-fluid">

    <div class="row title v-center">
      <div class="col-sm-12">
        <div class="row img-center">
          <img src="./images/header.png" alt="TINY MOVING PARTS" class="img-responsive center-block">
        </div>
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <!-- video -->
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/Cwo_eM5ZeoY" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row album">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="row v-center">
          <div class="col-sm-4">
            <img src="./images/cover.jpg" alt="CELEBRATE ALBUM COVER" class="img-responsive">
          </div>
          <div class="col-sm-8">
            <div class="row">
                <img src="./images/celebrate.png" alt="NEW ALBUM CELEBRATE OUT NOW" class="img-responsive celeb-text">
            </div>
            <div class="row no-pad align-items-center">
              <div class="col-sm-3">
                <a href="#" class="button" role="button">BUY US</a>
              </div>
              <div class="col-sm-3">
                <a href="#" class="button" role="button">BUY UK</a>
              </div>
              <div class="col-sm-3">
                <a href="#" class="button" role="button">LISTEN ON SPOTIFY</a>
              </div>
              <div class="col-sm-3">
                <a href="#" class="button" role="button">LISTEN ON APPLE MUSIC</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>


    <div class="row">
      <div class="strip">
        <a class="header" data-toggle="collapse" href="#music">MORE MUSIC</a>
      </div>
      <div id="music" class="collapse info">
        music info
      </div>
    </div>
    <div class="row">
      <div class="strip">
      <a class="header" data-toggle="collapse" href="#tour">TOUR</a>
      </div>
      <div id="tour" class="collapse info">
        <script charset="utf-8" src="https://widget.bandsintown.com/main.min.js"></script><a class="bit-widget-initializer" data-artist-name="Tiny Moving Parts" data-display-local-dates="false" data-display-past-dates="false" data-auto-style="false" data-text-color="#000000" data-link-color="#ffcc00" data-popup-background-color="#FFFFFF" data-background-color="#FFFFFF" data-display-limit="" data-link-text-color="#FFFFFF"></a>
      </div>
    </div>

    <div class="row">
      <div class="strip">
      <a class="header" data-toggle="collapse" href="#store">STORE</a>
      </div>
      <div id="store" class="collapse info">
        store info
      </div>
    </div>
    <div class="row">
      <h1>social media links</h1>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>


</body>

</html>
